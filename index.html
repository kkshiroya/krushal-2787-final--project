<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Random Color Generate and Background change every 10 sec</h3>
    <!-- <style>
        body {
            transition: background-color 1s;
        }
    </style> -->
</body>
<script>
    function mycolor() {
        var mycode = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += mycode[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    function mybgcolor() {
        var newColor = mycolor();
        document.body.style.backgroundColor = newColor;
    }
    mybgcolor();
    setInterval(mybgcolor, 10000);
</script>
</script>

</html>
